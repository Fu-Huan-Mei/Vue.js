<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮练习</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        //组件：创建实例(vm)，组件需要复用
        //创建一个按钮，可以显示按钮的点击次数
        const Root = {
            data(){
                return {
                    count:0//记录按钮的点击次数
                    //data中的数据会自动和使用它的视图绑定，数据发生变化时试图会自动刷新
                }
            },
            // @click表示通过vue来绑定鼠标的点击事件
            template:
                "<button @click='count++'>点我一下</button>- 点了{{count}}次"
        }
        Vue.createApp(Root).mount("#app")
    </script>
</body>
</html>
