<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!--4、注意：
        （1）如果在组件中定义template，则会优先使用template作为模板，同时根元素中的所有内容都会被替换
        （2）如果在组件中没有定义template，则会使用根元素的innerHTML作为模板使用-->
    <div id="app">
        <!-- 3、（2）直接在网页的根元素种指定,但是该模板必须符合html的规范 -->
        <h1>我爱vue,{{message}}</h1>
        <p>哈哈哈,我是app中的内容</p>
    </div>
    <script>
        //1、组件：创建组件实例(vm)
         const Root = {//组件对象
            data(){
                return {//每次可以返回不同的对象
                    message:"Vue好棒!"//1、注意：Data方法返回的对象，其中的属性会自动添加到组件实例中
                }
            },//data是一个函数，需要一个对象作为返回值
            //在模板中可以直接访问组件实例中的属性
            //2、访问：在模板中可以通过{{属性名}}来访问组件实例中的属性
            /*3、定义模板的方式3种
            （1）在组件中通过 template属性去指定*/
            template:
            "<h1>我爱vue,{{message}}</h1>"//希望组件在页面中呈现的样子
            /*（3）组件中通过render()直接渲染*/
        }
        const app = Vue.createApp(Root)
        app.mount("#app")

    </script>
</body>
</html>
