<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        const Root = {
//1、data：
//（1）本质：是一个函数，需要一个对象作为返回值
            data(){
//（2）返回值：该函数返回对象中的属性会自动添加到组件实例中
                return {
                    //（4）data中的数据会自动和使用它的视图绑定，数据发生变化时试图会自动刷新
                    msg:"Vue好棒！"
                }
            },
//（3）访问：在模板中可以直接访问到组件实例中的属性，通过{{ 属性名 }}来访问组件实例中的属性
            template:"<h1>我爱vue,{{msg}}</h1>"
        }
        //将应用和挂载应用写在一起
        Vue.createApp(Root).mount("#app")
    </script>
</body>
</html>
